# !- Sitemap configuration
defaults:
  - scope:
      path: 'styleguide/**/*.html'
    values:
      sitemap: false
  - scope:
      path: 'admin/**/*.*'
    values:
      sitemap: false
  - scope:
      path: '_careers/**/*.md'
    values:
      layout: 'career'
      class: career
      css:
        - page-career.css
