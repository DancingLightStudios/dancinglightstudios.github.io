plugins:
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  - jekyll-default-layout
  - jekyll-contentblocks
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag

# !Build Stuff
markdown:    kramdown
exclude:     [] # Files and folders to skip when building
keep_files:  [] # when clobbering the dest, keep the files
destination: "dist" # Where jekyll will build the site to
permalink:   /:title # how urls will be created. eg: "website.com/category/title"
charset:     utf-8 # Website character set
baseurl:     ""     # root

# Concatenation configuration
page_css:
  path: assets/css/
  # style: compressed
page_js:
  path: assets/js/
  # minify: true

kramdown:
  parse_block_html: true

optional_front_matter:
  enabled: true
  remove_originals: true

titles_from_headings:
  enabled: true
  collections: true

pagination:
  enabled: true

relative_links:
  enabled: true
  collections: true

collections:
  staff_members:
  careers:
    output: true

# !- Publishing Information
url: "https://dancinglightstudios.ca" # primary url the website will reside at
creator: "gregdaynes.com" # Name or twitter handle of the website creator
lang: "en-CA" # base language for website
fonts: true
permalink: pretty
title: "Project Hyde" # Title for site - used in jekyll-feed
description: "" # Longform description of site
keywords: "" # comma separated words to describe site
ownership: "https://mastodon.social/@gregdaynes" # url for rel=me

