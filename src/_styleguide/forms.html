<fieldset>
  <p class="styleguide-label">Text</p>
  <input value='lorem ipsum' />
  <p class="styleguide-label">Text Placeholder</p>
  <input placeholder="lorem ipsum" />
</fieldset>

<fieldset>
  <p class="styleguide-label">Email</p>
  <input type="email" placeholder="email@example.com" />
</fieldset>

<fieldset>
  <p class="styleguide-label">URL</p>
  <input type="url" placeholder="https://www.example.com" />
</fieldset>

<fieldset>
  <p class="styleguide-label">Number</p>
  <input type="number" placeholder="12345" />
</fieldset>

<fieldset>
  <p class="styleguide-label">Tel</p>
  <input type="tel" placeholder="+1 (555) 555-5555" />
</fieldset>

<fieldset>
  <p class="styleguide-label">Select</p>
  <select>
    <option>Jan</option>
    <option>Feb</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
  </select>
</fieldset>

<fieldset>
  <p class="styleguide-label">Checkbox/radio</p>

  <ul style="list-style: none;">
    <li>
      <label>
        <input type="checkbox" checked="checked"/> Checkbox
      </label>
    </li>
    <li>
      <label>
        <input type="checkbox"/> Checkbox
      </label>
    </li>
  </ul>

  <ul style="list-style: none;">
    <li>
      <label>
        <input type="radio" name="optionsRadios" value="option1" checked="checked"/> Radio
      </label>
    </li>
    <li>
      <label>
        <input type="radio" name="optionsRadios" value="option2"/> Radio
      </label>
    </li>
  </ul>
</fieldset>
