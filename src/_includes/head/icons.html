{%- if site.web-app-enabled %}

<!-- Single Apple Touch Icon -->
<link rel="apple-touch-icon-precomposed" href="{{ '/assets/img/apple-touch-icon-152x152.png' | prepend: site.baseurl }}">

<!-- Windows 8 / RT -->
<meta name="msapplication-TileImage" content="{{ '/assets/img/apple-touch-icon-152x152.png' | prepend: site.baseurl }}">
<meta name="msapplication-TileColor" content="{{site.web-app-color}}">

{% endif %}
