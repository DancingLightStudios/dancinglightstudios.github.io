{% assign config = site.data.constants-site %}

{% for file in page.css_files %}
<link rel="stylesheet" href="{{ file | prepend: '/' | prepend: site.baseurl }}">
{% endfor %}

{% if site.ownership %}
<link rel="me" href="{{ site.ownership }}">
{% endif %}
<link rel="shortcut icon" href="{{ '/assets/img/favicon-32x32.png' | prepend: site.baseurl }}" />
<link rel="author" href="{{ '/humans.txt' | prepend: site.baseurl }}" />
{% if config.logo %}<link rel="logo" type="image/svg" href="{{ config.logo }}" />{% endif %}

{% feed_meta %}
