<link rel="stylesheet" href="{{ '/assets/css/site-footer.css' | prepend: site.baseurl }}">

<footer class="site-footer container--x">
  <div class="site-footer__wrapper wrapper contatiner--x-wrapper">
    <div class="site-footer__container container container--y">
      <div class="site-footer__byline byline">
        <img src="/assets/img/logo-light-circular-flat.svg" alt="Dancing Light Studios" />
        <span>{{ site.data.constants-site.tagline }}</span>
      </div>

      <nav class="site-footer__nav nav" id="site-footer-nav">
        {% include components/nav.html items=site.data.site-nav.items recurse=true %}
      </nav>
    </div>
  </div>
</footer>
